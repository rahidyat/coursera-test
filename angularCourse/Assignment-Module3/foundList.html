<div class="container" ng-if="list.foundItems.length > 0">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">NAME</th>
                <th scope="col">SHORT NAME</th>
                <th scope="col">DESCRIPTION</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list.foundItems">
                <th>{{ item.name }}</th>
                <td>{{ item.short_name }}</td>
                <td>{{item.description}}</td>
                <td><button ng-click="list.onRemove({index: $index});">Don't want this one!</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="error" ng-if="list.foundItems.length == 0">Nothing found</div>
